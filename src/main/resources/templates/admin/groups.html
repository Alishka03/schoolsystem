<div class="main-body">
    <div class="list-group">
        <h1 class="list-group-item list-group-item-action active" aria-current="true"
            th:text="|List of groups at School. Total subjects :${groups.size}|">
            List of Groups in School
        </h1>
        <div th:each="group : ${groups}">
            <a style="font-size: larger"
               th:href = "@{groups/{id}(id = ${group.getId()})}"  th:text = "|${group.getName()}"
               class="list-group-item list-group-item-action">VALUE</a>
        </div>
    </div>
</div>
