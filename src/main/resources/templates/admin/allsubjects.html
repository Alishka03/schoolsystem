<div class="main-body">
    <div class="list-group">
        <h1 class="list-group-item list-group-item-action active" aria-current="true"
            th:text="|List of subjects at School.">
            List of Subjects in School
        </h1>
        <div th:each="subject : ${subjects}">
            <a style="font-size: larger"
               th:href = "@{subjects/{id}(id = ${subject.getId()})}" th:text = "|${subject.getName()}|"
               class="list-group-item list-group-item-action">VALUE</a>
        </div>
    </div>
</div>
