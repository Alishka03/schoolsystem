<html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adding new Subject</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="main-body">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                        <form th:method="POST" th:action="@{/admin/subjects/new}" th:object="${subject}">
                            <label for="name">Enter name of subject : </label>
                            <input type="text" th:field="*{name}" id="name"/>
                            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
                            <br/>
                            <label for="description">Enter Description of this subject:</label>
                            <input type="text" th:field="*{description}" id="description"/>
                            <div style="color:red" th:if="${#fields.hasErrors('description')}"
                                 th:errors="*{description}">description Error
                            </div>
                            <br/>
                            <input type="submit" value="Enter!"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
