<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <style>
        div {
            display: block;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            background-color: #f1f1f1;
        }
    </style>
    <meta charset="UTF-8">
    <title>My Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="main-body">


<p style="font-size:23px;font-family: 'Times New Roman'" th:text="|${group.getName()}|">name</p>
<hr>
<p>Students of subject:</p>

<p th:text="${count}">Number of students which enrolled this course</p>
<div th:if="${empty}">
    <p>No one has joined this course</p>
</div>
<div th:if="${!empty}">
        <div th:each="student : ${students}">
            <p th:text="|${student.getName()} ${student.getLastname()}|">value</p>
        </div>
</div>
<hr>
<form th:method="DELETE" th:action="@{/admin/groups/{id}(id=${group.getId()})}">
    <input type="submit" value="Delete"/>
</form>


    </div>
</div>

<hr>

</body>
</html>
