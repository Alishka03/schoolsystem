<html>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="main-body">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                        <form th:method="PATCH" th:action="@{/admin/teachers/{id}(id = ${teacher.getId()})}"
                              th:object="${teacher}">
                            <label for="name">Введите имя : </label>
                            <input type="text" th:field="*{name}" id="name"/>
                            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error
                            </div>
                            <br/>
                            <label for="lastname">Введите Фамилию : </label>
                            <input type="text" th:field="*{lastname}" id="lastname"/>
                            <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">
                                lastname Error
                            </div>
                            <br/>
                            <label for="email">Введите mail: </label>
                            <input type="text" th:field="*{email}" id="email"/>
                            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email
                                Error
                            </div>
                            <br/>
                            <label for="year">Введите год рождения: </label>
                            <input type="text" th:field="*{year}" id="year"/>
                            <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year of
                                birth Error
                            </div>
                            <br/>

                            <input type="submit" value="Sign up!"/>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
