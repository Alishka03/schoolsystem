<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing Student</title>
    <link href="css/editing.css"
          rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="main-body">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <div style="display:flex; flex-direction: row; justify-content: center; align-items: center">
                        <form th:method="PATCH" th:action="@{/admin/{id}(id = ${student.getId()})}"
                              th:object="${student}">
                            <label for="name">Enter name : </label>
                            <input type="text" th:field="*{name}" id="name"/>
                            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error
                            </div>
                            <br/>
                            <label for="lastname">Enter last name : </label>
                            <input type="text" th:field="*{lastname}" id="lastname"/>
                            <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">
                                lastname
                                Error
                            </div>
                            <br/>
                            <label for="username">Enter mail: </label>
                            <input type="text" th:field="*{email}" id="email"/>
                            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email
                                Error
                            </div>
                            <br/>
                            <label for="year">Enter year of birth: </label>
                            <input type="text" th:field="*{year}" id="year"/>
                            <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year of
                                birth Error
                            </div>
                            <br/>

                            <label for="username">Enter username: </label>
                            <input type="text" th:field="*{username}" id="username"/>
                            <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                Username
                                Error
                            </div>
                            <br/>
                            <label for="password">Enter password: </label>
                            <input type="password" th:field="*{password}" id="password"
                                   th:attr="placeholder=${student.getPassword()}"/>
                            <br>

                            <!--    th:placeholder="${student.getPassword()}"-->
                            <input type="submit" value="Save changes" class="btn btn-primary"/>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
