<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <style>
        div {
            display: block;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            background-color: #f1f1f1;
        }
    </style>
    <meta charset="UTF-8">
    <title>Teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="main-body">

<p style="font-size:23px;font-family: 'Times New Roman'" th:text="|${teacher.getName()}|">name</p>
<p th:text="|Email : ${teacher.getEmail()}">email</p>
<p th:text="|Year of birth : ${teacher.getYear()}">email</p>
<p>Subjects:</p>
<div th:each="subject : ${teacher.getSubjects()}">
    <p th:text="${subject.getName()}">Subject</p>
</div>
<div class="card">
<form th:method="POST" th:action="@{/admin/teachers/{id}/setsubject(id=${teacher.getId()})}">
    <label for="xx">Choose subject to enroll:</label>
    <select th:object="${subject}"  id="xx" th:field="*{id}">
        <option th:each="subject:${allsubjects}" th:value="${subject.getId()}"
                th:text="${subject.getName()}">
        </option>
    </select>
    <input type="submit" value="Set as teacher" class="btn btn-primary"/>
</form>
</div>
<hr>
<a th:href="@{/admin/teachers/{id}/edit(id=${teacher.getId()})}">Edit</a>
<hr>
<form th:method="DELETE" th:action="@{/admin/teachers/{id}(id=${teacher.getId()})}">
    <input type="submit" value="Delete"/>
</form>
    </div>
</div>
<hr>
</body>
</html>
