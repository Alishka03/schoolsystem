<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Employee Management System</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
  <h1>Subjects List</h1>
  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>
        <p>Subject name</p>
      </th>
      <th>
        <p>Course teacher</p>
      </th>
      <th>
        <p>Description</p>
      </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${subjects}">
      <td th:text="${subject.getName()}"></td>
      <td th:text="${subject.getTeacher()}"></td>
      <td th:text="${subject.getDescription()}"></td>

      <td>
        <form th:method="POST" th:action="@{/enrolltosubject/{id}(id=${subject.getId()})}" th:object="${subject}" th:value="${subject}">
          <input type="submit"  value = "Enroll" class="btn btn-primary"/>
        </form>
<!--        <a th:href="@{/enrolltosubject/{id}(id=${subject.getId()})}" class="btn btn-primary">Enroll</a>-->
<!--        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">UnEnroll</a>-->
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="container my-2">
  <h1>My subjects:</h1>
  <table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>
        <p>Subject name</p>
      </th>
      <th>
        <p>Course teacher</p>
      </th>
      <th>
        <p>Description</p>
      </th>
      <th> Actions </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="subject : ${enrolledsubjects}">
      <td th:text="${subject.getName()}"></td>
      <td th:text="${subject.getTeacher()}"></td>
      <td th:text="${subject.getDescription()}"></td>

      <td>
        <form th:method="POST" th:action="@{/leavesubject/{id}(id=${subject.getId()})}" th:object="${subject}" th:value="${subject}">
          <input type="submit"  value = "Leave" class="btn btn-danger"/>
        </form>
        <!--        <a th:href="@{/enrolltosubject/{id}(id=${subject.getId()})}" class="btn btn-primary">Enroll</a>-->
        <!--        <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">UnEnroll</a>-->
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
